       type="number-input"
       value="" 
       name="roman-converter" 
       id="number"
       class="number-input">
      </input>

 <button id="convert-btn" class="btn" >Convert</button>
 <button id="reset-btn" class="reset-btn" >Reset</button>




  
      <div id="output">

          <output
          id="output-convecter"></output>
        
</div>
